<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Belanosima:wght@600&family=JetBrains+Mono&display=swap"
      rel="stylesheet"
    />
    <title>weather-app</title>
  </head>
  <body>
    <div class="container">
      <!--Search-form starts here-->
      <form id="search-form">
        <input
          type="text"
          placeholder="Enter city here.."
          class="search-form"
          id="search-city-input"
        />
        <input type="submit" value="Search" class="search-button" />
      </form>

      <!--Search-form ends here-->

      <!--todays forecast starts here-->
      <div class="daily-forecast-container">
        <div class="row current-city">
          <div class="col">
            <h1 class="city-input" id="city-input">Stockholm</h1>
          </div>
        </div>
        <div class="row todays-forecast">
          <div class="col-6">
            <h2 id="current-day">
              Monday 1500
              <br />
              Sunny
            </h2>
            <ul class="precipitation">
              <li>Precipitation: 11%</li>
              <li>humidity: 81%</li>
              <li>wind: 5m/s</li>
            </ul>
          </div>
          <div class="col-3">
            <span class="current-temperature"id="current-temperature">21</span>
            <span class="current-temperature-unit">°C</span>
          </div>
          <div class="col-3 todays-sun">
            <img src="images/sun.png" alt="" />
          </div>
        </div>
      </div>
      <!--todays forecast ends here-->

      <!--weekly forecast starts here-->
      <div class="row forecast">
        <div class="col">
          <h3 class="weekly-forecast-day">Tue</h3>
          <img src="images/rain-icon.png" alt="" />
          <p>
            <strong> 17°C </strong>
            11°C
          </p>
        </div>
        <div class="col">
          <h3 class="weekly-forecast-day">Wed</h3>
          <img src="images/sunny-clouds.png" alt="" />
          <p>
            <strong> 17°C </strong>
            11°C
          </p>
        </div>
        <div class="col">
          <h3 class="weekly-forecast-day">Thu</h3>
          <img src="images/rain-icon.png" alt="" />
          <p>
            <strong> 15°C </strong>
            11°C
          </p>
        </div>
        <div class="col">
          <h3 class="weekly-forecast-day">Fri</h3>
          <img src="images/small-sun.png" alt="" />
          <p>
            <strong> 17°C </strong>
            11°C
          </p>
        </div>
        <div class="col">
          <h3 class="weekly-forecast-day">Sat</h3>
          <img src="images/sunny-clouds.png" alt="" />
          <p>
            <strong> 19°C </strong>
            12°C
          </p>
        </div>
      </div>
      <!--Weekly forecast ens here-->
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
